<div>
    <h2>Knowledges</h2>
    <ul>
        @for(item of arrayKnowledge(); track item){
            <li>
              <img
                [src]="item.src"
                [alt]="item.alt"
                loading="lazy"
                width="48px"
                height="48px"
              />
            </li>
            }
    </ul>
</div>
